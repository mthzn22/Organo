<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Organo</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar bg-info-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">3° ano</a>
      </div>
    </nav>
  </header>
  <hr>
  <ul class="mensagemErro list-group"> </ul>

  <section class="container">
    <form class="formAdd">
      <div class="w-75 m-auto bg-body-secondary p-5 rounded-3">
        <h3>Preencha os dados para criar um aluno</h3>
        <!------------------- INPUT NOME ------------------>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome: </label>
          <input type="text" id="nome" name="nome" class="form-control">
        </div>
        <!------------------------------------------------->
        <!------------------ INPUT CARGO ------------------>
        <div class="mb-3">
          <label for="cargo" class="form-label">Cargo: </label>
          <input type="text" id="cargo" name="cargo" class="form-control">
        </div>
        <!-------------------------------------------------->
        <!------------------ INPUT IMAGEM ------------------>
        <div>
          <label for="foto" class="form-label">Imagem: </label>
          <input type="file" id="imagem" name="imagem" class="form-control">
        </div>
        <!-------------------------------------------------->
        <!------------Select Função----------------->
        <div>
          <label for="time" class="form-label">Time: </label>
          <select name="time" id="time" class="form-select">
            <option selected disabled>Selecione o seu Time</option>
            <option value="fullStack">Full-Stack</option>
            <option value="frontEnd">Front-End</option>
            <option value="backEnd">Back-End</option>
            <option value="dataScience">Data-Science</option>
            <option value="mobile">Mobile</option>
            <option value="uxEDesign">Ux e Design</option>
          </select>
        </div>
        <!-------------------------------------------------->

        <!-------------BOTÂO ADICIONAR--------------->
        <hr>
        <button type="submit" id="botaoAdicionar" class="btn btn-primary btn-lg w-25">Enviar</button>
      </div>
    </form>
  </section>
  <section class="container p-5">
    <h2 class="text-center text-primary">Minha Equipe</h2>
  </section>

  <!-----SECTION FULL STACK------>
  <section class="bg-success-subtle w-100">
    <div class="container">
      <h3 class="text-center text-success mb-5">Full-Stack</h3>
      <div class="row fullStack">
        <!------ROGER GUEDES-------->
        <figure class="col-md-3 card m-3">
          <img class="foto rounded-circle" src="assets/img/roger jegues.jpg">
          <figcaption class="text-center">
            <h4>Roger Guedes</h4>
            <p>Full-Stack Developer</p>
          </figcaption>
        </figure>
      </div>
    </div>
  </section>

  <!-----SECTION FRONT-END------->
  <section class="bg-primary-subtle w-100">
    <div class="container">
      <h3 class="text-center text-primary mb-5">Front-End</h3>
      <div class="row frontEnd">
        <!---ANDRÈIA-->
        <figure class="col-md-3 card card1 m-3">
          <img class="foto rounded-circle" src="assets/img/andreia.jpg">
          <figcaption class="text-center">
            <h4>Andreia</h4>
            <p>Front-End Developer</p>
          </figcaption>
        </figure>
      </div>
    </div>
  </section>

  <!------SECTION BACK-END------->
  <section class="bg-warning-subtle w-100">
    <div class="container">
      <h3 class="text-center text-warning mb-5">Back-End</h3>
      <div class="row backEnd">
        <!------ROGER GUEDES-------->
        <figure class="col-md-3 card card2 m-3">
          <img class="foto rounded-circle" src="assets/img/roger jegues.jpg">
          <figcaption class="text-center">
            <h4>Roger Guedes</h4>
            <p>Back-End Developer</p>
          </figcaption>
        </figure>
      </div>
    </div>
  </section>

  <!------SECTION DATA-SCIENCE--->
  <section class="bg-danger-subtle w-100">
    <div class="container">
      <h3 class="text-center text-danger mb-5">Data-Science</h3>
      <div class="row dataScience">
        <!--------ROBERTA--------->
        <figure class="col-md-3 card card3 m-3">
          <img class="foto rounded-circle" src="assets/img/roberta.jpg">
          <figcaption class="text-center">
            <h4>Roberta</h4>
            <p>Data-Science Developer</p>
          </figcaption>
        </figure>
      </div>
    </div>
  </section>

  <!------SECTION MOBILE--------->
  <section class="bg-secondary-subtle w-100">
    <div class="container">
      <h3 class="text-center text-secondary mb-5">MOBILE</h3>
      <div class="row mobile">
        <figure class="col-md-3 card card4 m-3">
          <img class="foto rounded-circle" src="assets/img/andreia.jpg">
          <figcaption class="text-center">
            <h4>Andreia</h4>
            <p>Mobile Developer</p>
          </figcaption>
        </figure>
      </div>
    </div>
  </section>

  <!------SECTION UX e DESIGN---->
  <section class="bg-info-subtle w-100">
    <div class="container">
      <h3 class="text-center text-info mb-5">UX e DESIGN</h3>
      <div class="row uxEDesign">
        <!--------MARCELA--------->
        <figure class="col-md-3 card card5 m-3">
          <img class="foto rounded-circle" src="assets/img/marcela.jpg">
          <figcaption class="text-center">
            <h4>Marcela</h4>
            <p>UX e DESIGN Developer</p>
          </figcaption>
        </figure>
      </div>
    </div>
  </section>

  <footer></footer>
